    <title>NDP media web ui lib</title>

<body>
  <div class="container-fluid ndp-ui-header"></div>
  <div class="container-fluid ndp-ui-kitchen">
      <div class="container">
          <h1 class="com-title">COMPONENTS</h1>
          <p class="com-desc">NDP MEDIA UI Components Library</p>
      </div>
	</div>
	<div class="container ndp-ui-main">
		<div class="ndp-sinput-wrapper" name="plain-sinput"></div>
		<div class="ndp-sinput-wrapper" name="icon-sinput1"></div>
		<div class="ndp-sinput-wrapper" name="icon-sinput2"></div>
		<div class="ndp-sinput-wrapper" name="icon-clear"></div>
		<div class="ndp-sinput-wrapper" name="stepper"></div>
		<div class="ndp-sinput-wrapper" name="plain-title"></div>
		<div class="ndp-sinput-wrapper" name="disabled-title"></div>
		<div class="ndp-sinput-wrapper" name="sinput-pwd"></div>
	</div> 
	<div class="container ndp-ui-main">
		<button type="button" class="btn btn-primary">显示提示信息</button>
		<button type="button" class="btn btn-warning">显示警告信息</button>
		<button type="button" class="btn btn-success">显示成功信息</button>
		<button type="button" class="btn btn-danger">显示失败/报错信息</button>
	</div>
