<h3>浏览器支持</h3>
<p >nxdc控件库是基于bootstrap采用大量html5特性和css3新功能进行的专项定制控件库，所以在浏览器兼容方面主要考虑的是兼容html5新特性的浏览器。</p>
<h3>被支持的浏览器</h3>
<p>特别注意，我们坚决支持这些浏览器的最新版本：</p>
<div>
<ul class="bs-callout bs-callout-warning bg-warning">
	<Li>Chrome (Mac、Windows、iOS和Android)</Li>
	<li>Safari (只支持Mac和iOS版，Windows版已经基本死掉了)</li>
	<li>Firefox (Mac、Windows)</li>
	<li>Internet Explorer 9+</li>
	<li>Opera (Mac、Windows)</li>
</ul>		   			
</div>
