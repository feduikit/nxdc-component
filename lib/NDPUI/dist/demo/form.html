    <title>NDP media web ui lib</title>

<body>
  <div class="container-fluid ndp-ui-header"></div> 
	<div class="container ndp-ui-main" style="margin-top:50px;">
		<input type='text' class='form-input' > 
		<input type='text' class='form-input form-input-alert' >
		<input type='text' class='form-input form-input-warning' >
	</div>	
	<div class="container ndp-ui-main" style="margin-top:50px;">
		<input type='text' class='form-input'  disabled>
	</div>
	<div class="container ndp-ui-main" style="margin-top:50px;">
		<input type="number" class="form-input" >
	</div>
	<div class="container ndp-ui-main" style="margin-top:50px;">
		<input type="date" class="form-input" >
		<input type="search" class="form-input" >
	</div>	
	<div class="container ndp-ui-main" style="margin-top:50px;">
		<input type="email" class="form-input" >
	</div>	
	<div class="container ndp-ui-main" style="margin-top:50px;">
		<textarea class='form-textarea'></textarea>
		<textarea class='form-textarea form-textarea-alert'></textarea>
		<textarea class='form-textarea form-textarea-warning'></textarea>
		<textarea class='form-textarea' disabled></textarea>
	</div>
	<div class="container ndp-ui-main" style="margin-top:50px;">
		<div class="form-select-wrapper" tabindex="-1">
			<select class="form-select">
				<option>1</option>
				<option>2</option>
			</select>			
		</div>
	</div>
